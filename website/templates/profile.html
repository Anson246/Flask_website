{% extends "home.html" %}

{% block stylesheet %}
  <link rel="stylesheet" href="{{ url_for('static' , filename='styles/profile.css') }}">
{% endblock %}

{% block content %}

<div class="blog-cards">
  {% for note in user.blogper %}
    <div class="card">
      <header> {{ note.title }}</header>
      <span> {{ note.data }}</span>
    </div>
  {% endfor %}
</div>

{% endblock %}
